<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="cafe website">
        <meta name='author' content="Gabriel Verri">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="home-page">
        <!--Nav bar -->
        <div class="nav-container">
            <!--Nav bar img-->
            <img class="img-logo" src="Assets/full_logo_white.png" alt="MT. COFFE logo">
            <!--Nav bar pages-->
            <nav id='nav-bar' class="navbar">
                <!--Nav bar pages-->
                <ul>
                    <li class="page-home">
                        <a class="page-text" href="home.html">Home</a>
                    </li>
                    <li class="page-about">
                        <a class="page-text" href="about-us.html">About us</a>
                    </li>
                    <li class="page-contact">
                        <a class="page-text" href="contact-us.html">Contact us</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!--Home page logo-->
        <div class="container home-page-logo">
            <img id="home-page-logo" src="Assets/logo_mrcoffee.png" alt="MT. COFFE logo">
        </div>

        <!--Title info-->
        <div class="container title contact">
            <h2 id="contact-us-title" class="title">We are waiting for you !</h2>
        </div>

        <!--Form-->
        <form action="">
            <div>
                <label for="fname">Name *</label>
                <input id="fname-input" type="text" required>
            </div>
            <div>
                <label for="lname">Surname *</label>
                <input id="lname-input" type="text" required>
            </div>
            <div>
                <label for="">Number *</label>
                <input id="number-input" type="number" required>
            </div>
            <div>
                <label for="">Email</label>
                <input id="email-input" type="email">
            </div>
            <div>
                <label id="lable-message" for="">Message *</label>
                <input id="message-input" type="text" placeholder="Type your message here" required>
            </div>
            <button id="popup-btn">SEND</button>
        </form>
        
        <!--Modal-->
        <div class="Mymodal" id="modal">
            <div class="modal_contents">
                <div>
                    <img class="Modal-img" src="Assets/logo_dark.png" alt="logo">
                    <h1>MARCI</h1>
                </div>
                <div>
                    <h2>Nous essaierons d’y répondre au mieux dans les plus brefs délais. À bientot chez Mr.Coffee</h2>
                </div>
                <div id="find-out" class="container button">
                    <h2 class="h2-title button">FERMER</h2>
                </div>
            </div>
        </div>

        <!--Address info-->
        <div id="address" class="container">
            <h3 class="h3 contact">Mr.Coffee</h3>
            <h4 class="h4 contact">15 place Jules Guesde <span>75006 Paris</span></h4>
            <h4 class="h4 contact">Tel : +33 9 46 25 78 45 <span>Mail : contact@mr-coffee.com</span></h4>
            <img id="address-maps" src="Assets/carte_contact.png" alt="location">
        </div>
        <!--Footer-->
        <footer id="footer">
            <div class="logo">
                <a href="home.html">
                    <img class="img-logo-footer" src="Assets/logo_blanc.png" alt="MT. COFFE logo">
                </a>
            </div>
            <div class="footer-center">
                <h5 class="footer-text">Follow us on social networks !</h5>
                <a href="https://twitter.com">
                    <img class="social-media-image" src="Assets/logo_linkedin.png" alt="linkedin page">
                </a>
                <a href="https://twitter.com">
                    <img class="social-media-image" src="Assets/logo_twitter.png" alt="twitter page">
                </a>
                <a href="https://twitter.com">
                    <img class="social-media-image" src="Assets/logo_facebook.png" alt="facebook page">
                </a>
            </div>
        </footer>

        <!--Popup-->
        <!-- Javascript-->
        <script src="./form.js"></script>
    </body>
</html>
